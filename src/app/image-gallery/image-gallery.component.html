<!-- Header -->
<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Галерея Экспонатов</h1>
                    <span class="subheading">Фотографии и их поиск</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Search Filter -->
<div class="container search">
    <div class="row">
        <div class="col-lg-8 mx-auto text-center">
            <h2 class="section-heading">У нас есть прям всё!</h2>
            <hr class="my-4">
            <p class="text-faded mb-4">Хотите найти определённый экспонат? Воспользуйтесь поиском</p>
            <form action="" class="input-group">
                <input type="text" class="form-control" placeholder="Найти...">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button>
                </span>
            </form>
        </div>
    </div>
</div>

<!-- Image List -->
<div class="container-fluid p-0">
    <div class="row no-gutters popup-gallery" >
        <div class="col-lg-3 col-sm-4" *ngFor="let image of images">
            <a class="portfolio-box" href="{{image.name}}">
                <img alt="" class="img-fluid" id="{{image.id}}" src="{{image.name}}">
            </a>
        </div>
    </div>
</div>

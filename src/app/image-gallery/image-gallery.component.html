                <div class="page-heading">
                    <h1>{{heading}}</h1>
                    <span class="subheading">{{subheading}}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Image List -->
<div class="container-fluid p-0 image-gallery">
    <div class="row no-gutters popup-gallery" >
        <div class="col-lg-3 col-sm-4 col-6 img-hover" *ngFor="let image of images"  (click)="onSelect(image)" >
            <img alt="" class="img-fluid" id="{{image.id}}" src="{{image.urlImage}}">
            <div class="img-caption">
                <h3>{{image.heading}}</h3>
            </div>
            <a class="portfolio-box" (click)="openImage(content)"></a>
        </div>
    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss" >
    <div class="modal-header image-modal">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body image-modal" *ngIf="selectedImage"  >
        <img class="img-preview" src="{{selectedImage.urlImage}}">
    </div>
    <div class="modal-footer image-modal" *ngIf="selectedImage">
        <h4 class="modal-title">{{selectedImage.heading}}</h4>
        <p>{{selectedImage.description}}</p>
        <p class="date-footnote">Опубликовано: {{selectedImage.date}}</p>
    </div>
</ng-template>

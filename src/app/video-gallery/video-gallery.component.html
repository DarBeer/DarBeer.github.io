<!-- Header -->
<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>{{heading}}</h1>
                    <span class="subheading">{{subheading}}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid p-0">
    <div class="row no-gutters popup-gallery" >
        <div class="col-lg-3 col-sm-4" *ngFor="let video of videos">
            <a class="portfolio-box" href="{{video.name}}">
                <img alt="" class="img-fluid" id="{{video.id}}" src="{{video.name}}">
            </a>
        </div>
    </div>
</div>

<p>
  video-gallery works!
</p>

<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <td>heading</td>
                <td>description</td>
                <td>urlImage</td>
                <td>date</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let image of images">
                <td>{{ image.heading }}</td>
                <td>{{ image.description }}</td>
                <td>{{ image.urlImage }}</td>
                <td>{{ image.date }}</td>
            </tr>
        </tbody>
    </table>
</div>

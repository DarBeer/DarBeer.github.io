<div class="container-fluid">
    <table class="table table-hover">
        <thead>
        <tr>
            <td>heading</td>
            <td>description</td>
            <td>urlImage</td>
            <td>text</td>
            <td>date</td>
            <td>&nbsp;</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let article of articles | orderBy:'date':true | paginate: { itemsPerPage: 5, currentPage: p }">
            <td>{{ article.heading }}</td>
            <td>{{ article.description }}</td>
            <td>../../assets/img/{{ article.urlImage }}</td>
            <td>{{ article.textAll }}</td>
            <td>{{ article.date | date:'dd MMM, yyyy HH:mm'  }}</td>
            <td><a class="del-btn" (click)="delArticle(article._id)" ><i class="fa fa-trash-alt"></i></a></td>
        </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>

<div class="container-fluid">
    <form class="row" [formGroup]="articleForm" (submit)="addArticle(heading.value, description.value)" novalidate>
        <div class="form-group col-md-3">
            <label>Image heading</label>
            <input type="text" class="form-control" formControlName="heading" #heading />
            <div *ngIf="articleForm.controls['heading'].invalid && (articleForm.controls['heading'].dirty || articleForm.controls['heading'].touched)" class="alert alert-danger">
                <div *ngIf="articleForm.controls['heading'].errors.required">
                    Heading is required.
                </div>
            </div>
        </div>
        <div class="form-group col-md-3">
            <label>Image description</label>
            <input type="text" class="form-control" formControlName="description" #description/>
            <div *ngIf="articleForm.controls['description'].invalid && (articleForm.controls['description'].dirty || articleForm.controls['description'].touched)" class="alert alert-danger">
                <div *ngIf="articleForm.controls['description'].errors.required">
                    Description is required.
                </div>
            </div>
        </div>
        <div class="form-group col-md-3">
            <label>Image url</label>
            <input type="file" class="form-control" formControlName="urlImage" (change)="onSelectedFile($event)" name="articleImage" #urlImage/>
            <div *ngIf="articleForm.controls['urlImage'].invalid && (articleForm.controls['urlImage'].dirty || articleForm.controls['urlImage'].touched)" class="alert alert-danger">
                <div *ngIf="articleForm.controls['urlImage'].errors">
                    Image is required.
                </div>
            </div>
        </div>
        <div class="form-group col-md-3">
            <label>Image preview</label>
        </div>
        <div class="form-group col-md-12">
            <button type="submit"  [disabled]="articleForm.pristine || articleForm.invalid" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
